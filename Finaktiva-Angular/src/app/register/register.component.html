<main class="form-signin text-center" >
    <form [formGroup]="registerForm" (ngSubmit)="OnSubmit()">
        <img class="mb-4" [src]="imgLogo" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Register</h1>

        <div class="form-floating">
            <input type="text" formControlName="username" class="form-control" id="floatingInput" placeholder="Username">
            <label for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
            <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating">
            <select name="select"  class="form-control" placeholder="Role" formControlName="role">
                <option value="1" selected>Admin</option>
                <option value="2">Operative</option>
            </select>
        </div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!registerForm.valid">Create</button>
    </form>
</main>
